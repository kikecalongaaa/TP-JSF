<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Menú Administrador</title>
</h:head>
<h:body>


    <h:form>
        <p:panel header="Menú Administrador" style="width: 400px; margin: auto; text-align: center;">
            
            <h:outputText value="Bienvenido, #{loginBean.usuarioLogueado.nombreUsuario}" />

            <p:messages showDetail="true" closable="true"/>

            <p:commandButton value="Crear Ticket" action="crear_ticket_admin.xhtml?faces-redirect=true" icon="pi pi-plus-circle" styleClass="p-button-success" style="margin: 10px; width: 90%;" />
            <p:separator />
            <p:commandButton value="Ver Todos los Tickets" 
                action="ticketsTecnicos_adm.xhtml?faces-redirect=true" 
                 icon="pi pi-ticket"
                 rendered="#{loginBean.usuarioLogueado.rolId == 1 or loginBean.usuarioLogueado.rolId == 2}" styleClass="p-button-success" style="margin: 10px; width: 90%;" />
            
          
            <p:separator />
            <p:commandButton value="Usuarios" action="#{menuBean.irUsuarios}" icon="pi pi-users" styleClass="p-button-warning" style="margin: 10px; width: 90%;" />
            <p:separator />
            <p:commandButton value="Categorias de Tickets" action="#{menuBean.categoria}" icon="pi pi-sign-out" styleClass="p-button-danger" style="margin: 10px; width: 90%;" />
            <p:separator />
            <p:commandButton value="Cerrar Sesión" action="#{menuBean.cerrarSesion}" icon="pi pi-sign-out" styleClass="p-button-danger" style="margin: 10px; width: 90%;" />

            
        </p:panel>
    </h:form>

</h:body>
</html>
