<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Iniciar Sesión</title>
</h:head>
<h:body style="display:flex;justify-content:center;align-items:center;height:100vh;background:#f4f4f4">
    <h:form>
        <p:panel header="Login de Usuario" style="width: 350px;">
            <p:messages />

            <p:outputLabel for="email" value="Correo Electrónico:" />
            <p:inputText id="email" value="#{loginBean.email}" required="true" style="width:100%" />

            <p:outputLabel for="contrasena" value="Contraseña:" />
            <p:password id="contrasena" value="#{loginBean.contrasena}" required="true" style="width:100%" />

            <p:commandButton value="Ingresar" action="#{loginBean.login}" icon="pi pi-sign-in"
                             update="@form" styleClass="p-mt-3" style="width:100%" />
        </p:panel>
    </h:form>
</h:body>
</html>
